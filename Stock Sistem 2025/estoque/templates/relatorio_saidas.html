<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Saídas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: url("data:image/png;base64,{{ imagem_fundo }}") no-repeat center/cover;
            background-color: #f4f7fa;
            background-attachment: fixed; /* Imagem de fundo fixa */
            min-height: 100vh;
        }
        .navbar {
            padding: 20px;
        }
        .back-to-menu {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            text-decoration: none;
            padding: 0 10px;
        }
        .back-to-menu:hover {
            color: #3498db;
        }
        .content {
            margin-top: 60px;
            padding: 30px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 25px;
            text-align: center;
        }
        .table-container {
            background: rgba(0, 0, 0, 0.411);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            color: #ffffff;
            font-size: 14px;
        }
        .table th, .table td {
            padding: 12px;
            border: 1px solid rgba(245, 248, 250, 0.822);
            text-align: left;
        }
        .table th {
            background: rgba(52, 152, 219, 0.8);
        }
        .table tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.1);
        }
        .table tr:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .message {
            margin: 20px 0;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        footer {
            text-align: center;
            color: #ffffff;
            font-size: 14px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('menu') }}" class="back-to-menu">◄</a>
    </nav>
    <div class="content">
        <h1>Relatório de Saídas</h1>
        <div class="table-container">
            {{ tabela|safe }}
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <footer>© CEROF 2025 Stock System</footer>
    </div>
</body>
</html>
