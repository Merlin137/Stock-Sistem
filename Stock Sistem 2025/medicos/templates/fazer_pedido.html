<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Pedido - Médicos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: url("data:image/png;base64,{{ imagem_fundo }}") no-repeat center/cover;
            background-color: #f4f7fa;
            min-height: 100vh;
        }
        .navbar {
            padding: 20px;
            text-align: right;
        }
        .logout-btn {
            background: #e74c3c;
            border: none;
            color: white;
            font-size: 16px;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .logout-btn:hover {
            background: #c0392b;
        }
        .content {
            margin-top: 60px;
            padding: 30px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 25px;
            text-align: center;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            background: rgba(0, 0, 0, 0.411);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group.full-width {
            grid-column: span 2;
        }
        label {
            display: block;
            font-size: 14px;
            color: #ffffff;
            margin-bottom: 8px;
        }
        select, input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(245, 248, 250, 0.822);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        select:focus, input:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            grid-column: span 2;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        .message {
            margin: 20px 0;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        footer {
            text-align: center;
            color: #ffffff;
            font-size: 14px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <form method="POST" action="{{ url_for('logout') }}" style="display: inline;">
            <button type="submit" class="logout-btn">Sair</button>
        </form>
    </nav>
    <div class="content">
        <h1>Fazer Pedido</h1>
        <form method="POST" class="form-grid">
            <div class="form-group">
                <label for="produto">Produto</label>
                <select id="produto" name="produto" required>
                    <option value="">Selecione um produto</option>
                    {% for produto in produtos %}
                        <option value="{{ produto }}">{{ produto }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input type="number" id="quantidade" name="quantidade" min="1" step="1" required>
            </div>
            <button type="submit">Registrar Pedido</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <footer>© CEROF 2025 Stock System</footer>
    </div>
</body>
</html>
